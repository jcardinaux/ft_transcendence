<main class="stats-program">
	<header id="header">
		<h2>Player Statistics</h2>
	</header>
	<section id="summary" class="flex" role="region" aria-label="Game statistics summary"> 
		<article class="stat-card">
			<h3>Total Games</h3>
			<span id="total-games" class="stat-number">0</span>
		</article>
		<article class="stat-card">
			<h3>Total Wins</h3>
			<span id="total-wins" class="stat-number">0</span>
		</article>
		<article class="stat-card">
			<h3>Total Losses</h3>
			<span id="total-losses" class="stat-number">0</span>
		</article>
	</section>
</main>
