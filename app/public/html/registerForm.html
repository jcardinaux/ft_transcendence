<div class="flex space-x-4">
  <div>
    <img src="/assets/register-icon.png" class="h-11 w-11">
  </div>
  <div>
    <form id="login-form" class="flex flex-col gap-4">
      <input type="text" id="username" placeholder="Username" class="input-win98" required />
      <input type="email" id="email" placeholder="email" class="input-win98" required />
      <input type="password" id="password" placeholder="choose Password" class="input-win98" required />
      <input type="text" id="display_name" placeholder="choose your display name" class="input-win98" />
      <button type="submit" class="btn-win98">register</button>
      <a href="/" class="btn-win98">home</a>
    </form>
    <div id="register-error" class="text-red-600 mt-2 hidden"></div>
  </div>
</div>
