  </div>
  <div>
    <form id="login-form" class="flex flex-col gap-4">
      <input type="text" id="username" placeholder="Username o email" class="input-win98" required />
      <input type="password" id="password" placeholder="Password" class="input-win98" required />
      <input type="text" id="otp" placeholder="Codice 2FA (se attivo)" class="input-win98" />
